{% extends 'mysite/layout.html' %}
{% load static %}
{% block content %}


<div class="my-3 my-md-5">
    <div class="map-header">
        <div class="header-cards">

        </div>
    </div>
    <div class="container listFilm">
        <div class="page-header">
            <h1 class="page-title">
                Voici vos nouvelles cartes !
            </h1>
        </div>
        <div class="row">
            {% for card in cards %}
            <div class="col-md-12 col-lg-6 col-xl-4">

                <div class="card card-aside">
                    <div class="cards-bg" style="background-image: url('/static/images/cards/{{ card.image}}')" >

                    </div>

                    <div class="card-content">
                        <div class="card-header d-flex flex-column align-items-start">
                            <div class="card-title">
                                {{ card.name }}
                            </div>

                        </div>
                        <div class="card-body d-flex flex-column py-3">
                            <div class="text-muted">
                                {{ card.description }}
                            </div>

                        </div>

                    </div>

                </div>
            </div>
            {% empty %}
            <div class="col">
                You do not have any cards yet.
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
