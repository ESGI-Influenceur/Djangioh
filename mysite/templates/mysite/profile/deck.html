{% extends 'mysite/layout.html' %}

{% block content %}

<div class="my-3 my-md-5">

    <div class="map-header">
        <div class="header-cards">

        </div>
    </div>

    <div class="container">

        <div class="page-header" style="display: flex">

            <h1 class="page-title" style="z-index: 99">
                {{ deck.title}}
            </h1>

            <span style="flex: 1 0 auto"></span>
            <a href="{% url 'decks' %}" class="btn btn-pill btn-secondary" style="z-index: 99;
    align-self: center;">Retour</a>

        </div>
        <div class="row row-cards" >

            {% for card in cards %}
                <img src="/static/images/cards/{{card.image}}" style="width: 200px; height:100%;z-index:99">
            {% endfor %}
        </div>
    </div>
</div>
