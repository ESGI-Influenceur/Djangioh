{% extends 'mysite/blank.html' %}



{% block content %}

    <div class="page" style="justify-content: center">
        <div class="container">
            <div class="row">
                <div class="col col-login mx-auto">

                    {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ form.errors }}
                    </div>
                    {% endif %}
                    <form class="card" id="login-form" method="post" action="{% url 'login' %}">
                        {% csrf_token %}

                        <div class="card-body p-6">
                            <div class="card-title">Login to your account</div>


                            <div class="form-group">
                                <label class="form-label" for="id_username">Username</label>
                                <input id="id_username" name="username"  class="form-control" type="text" required>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="id_password">Password</label>
                                <input id="id_password" name="password" class="form-control" type="password" required>
                            </div>

                            <div class="form-group">
                                <label class="custom-control custom-checkbox">
                                    <input id="check2" type="checkbox" class="custom-control-input">
                                    <span class="custom-control-label">Remember me</span>
                                </label>
                            </div>

                            <div class="form-footer">
                                <input class="btn btn-primary btn-block" type="submit" id="_submit" name="_submit" value="Connexion" />
                            </div>
                        </div>
                    </form>

                    <div class="text-center text-muted">
                        Don't have account yet? <a href="{% url 'signup' %}">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
