{% extends 'mysite/blank.html' %}



{% block content %}

<div class="page" style="justify-content: center">
    <div class="container">
        <div class="row">
            <div class="col col-login mx-auto">

                {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    {{ form.errors }}
                </div>
                {% endif %}
                <form class="card" id="login-form" method="post" action="{% url 'signup' %}">
                    {% csrf_token %}

                    <div class="card-body p-6">
                        <div class="card-title">Create new account</div>


                        <div class="form-group">
                            <label class="form-label" for="username" >Name</label>
                            <input name="username" id="username"  class="form-control" type="text" required>
                        </div>
                        <div class="form-group">

                            <label class="form-label">Password</label>
                            <input name="password1" id="password1" class="form-control" type="password" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="password2">Retype your Password</label>
                            <input name="password2" id="password2" class="form-control" type="password" required>
                        </div>

                        <div class="form-footer">
                            <input class="btn btn-primary btn-block" type="submit"  value="Get started now"  />
                        </div>
                    </div>
                </form>

                <div class="text-center text-muted">
                    Already have account? <a href="{% url 'login' %}">Sign in</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
